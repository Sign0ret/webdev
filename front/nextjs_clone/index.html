<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap example</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-black">
  <nav class="bg-black border-b border-gray-600">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <a class="pl-2">
        <svg
          width="26"
          height="26"
          viewBox="0 0 76 65"
          fill="none" xmlns="http://www.w3.org/2000/svg"><path
          d="M37.5274 0L75.0548 65H0L37.5274 0Z" fill="#ffffff"/>
        </svg>
      </a>
      <a>
        <img 
          src="../public/nextjs.png" 
          
        />
      </a>
      <ul class="flex flex-row list-none">
        <li class="nav-item">
          <a class="text-white lg:text-gray-300 lg:hover:text-white px-3 py-2 flex items-center text-xs uppercase font-bold" href="#">Showcase</a>
        </li>
        <li class="nav-item">
          <a class="text-white lg:text-gray-300 lg:hover:text-white px-3 py-2 flex items-center text-xs uppercase font-bold" href="#">Docs</a>
        </li>
        <li class="nav-item">
          <a class="text-white lg:text-gray-300 lg:hover:text-white px-3 py-2 flex items-center text-xs uppercase font-bold" href="#">Blog</a>
        </li>
        <li class="nav-item">
          <a class="text-white lg:text-gray-300 lg:hover:text-white px-3 py-2 flex items-center text-xs uppercase font-bold" href="#">Analytics</a>
        </li>
        <li class="nav-item">
          <a class="text-white lg:text-gray-300 lg:hover:text-white px-3 py-2 flex items-center text-xs uppercase font-bold" href="#">Templates</a>
        </li>
        <li class="nav-item">
          <a class="text-white lg:text-gray-300 lg:hover:text-white px-3 py-2 flex items-center text-xs uppercase font-bold" href="#">Enterprise</a>
        </li>
      </ul>
      <div class="flex items-center">
        <div class="relative flex items-center">
          <input class="rounded-l-md bg-gray-600 text-white pl-8 pr-3 py-2 focus:outline-none focus:shadow-outline" type="text" placeholder="Search documentation..." aria-label="Search">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3">
            <button class="text-gray-500 hover:text-white focus:outline-none" type="button" aria-label="Keyboard shortcut (Ctrl + K)">
              <span class="hidden sm:inline-block">Ctrl + K</span>
              <span class="sm:hidden">K</span>
            </button>
          </div>
        </div>
        <button class="bg-gray-600 text-white px-4 py-2 rounded-md ml-2 focus:outline-none">Deploy</button>
        <button class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md ml-2 focus:outline-none">Learn</button>
      </div>
    </div>
  </nav>
  <hero class="text-center justify-center bg-black">
    <div class="container mx-auto px-4 py-24">
      <h1 class="text-white text-5xl">The React Framework for the Web</h1>
      <h3 class="text-white text-xl mt-4">Used by some of the world's largest companies, Next.js enables you to create high-quality web applications with the power of React components.</h3>
      <div class="mt-10">
        <div class="flex justify-center">
          <button class="btn btn-light mr-2">Light</button>
          <button class="btn btn-dark">Dark</button>
        </div>
      </div>
      <p class="text-white mt-8">npx create-next-app@latest</p>
    </div>
  </hero>
</body>

</html>
